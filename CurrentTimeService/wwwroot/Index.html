<!DOCTYPE html>
<html>
<head>
  <title>Current Date and Time</title>
</head>
<body>
  <h2 id="datetime">Current Date and Time</h2>

  <script>
    fetch('/api/datetime')
      .then(response => response.text())
      .then(data => {
        const datetimeElement = document.getElementById('datetime');
        datetimeElement.innerText = data;
      });
  </script>
</body>
</html>
